[package]
name = "spectro-cam-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "^0.4"
simple_logger = "2.1.0"
egui = "0.17.0"
egui_glium = "0.17.0"
glium = "0.31.0"
epi = "0.17.0"
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.12.0"
nokhwa = { version = "0.9.4", features = ["input-v4l", "input-msmf", "input-avfoundation", "output-threaded"] }
rayon = "1.5"
flume = "0.10.12"
image = "0.24"
confy = { version = "0.4.0", default-features = false, features = ["yaml_conf"]}
nalgebra = "0.30.1"
biquad = "0.4.2"
csv = "1.1.6"
winit = { version = "0.26.1", features = ["serde"]}
physical_constants = "0.4.1"

[target.'cfg(target_os = "linux")'.dependencies]
v4l = "0.12"

[dev-dependencies]
rstest = "0.12"
approx = "0.5.1"
criterion = "0.3"

[patch.crates-io]
confy = { git = 'https://github.com/rust-cli/confy' }

[profile.release]
lto = "thin"
# debug = true

[[bench]]
name = "benchmark"
harness = false
