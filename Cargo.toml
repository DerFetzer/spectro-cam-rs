[package]
name = "spectro-cam-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "^0.4"
simple_logger = "5.0.0"
egui = { version = "0.29.1", features = ["serde"] }
eframe = { version = "0.29.1", features = ["persistence"] }
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.11.0"
nokhwa = { version = "0.10.6", features = ["input-v4l", "input-msmf", "input-avfoundation", "output-threaded", "serialize"] }
rayon = "1.10"
flume = "0.11.1"
image = "0.25"
confy = { version = "0.6.1", default-features = false, features = ["yaml_conf"]}
nalgebra = "0.33.2"
biquad = "0.4.2"
csv = "1.3.1"
physical_constants = "0.5.0"
egui_plot = { version = "0.29.0", features = ["serde"] }
indexmap = "2.7.0"

[target.'cfg(target_os = "linux")'.dependencies]
v4l = "0.14"

[dev-dependencies]
rstest = "0.23"
approx = "0.5.1"
criterion = "0.5"

[profile.release]
lto = "thin"
# debug = true

[[bench]]
name = "benchmark"
harness = false
